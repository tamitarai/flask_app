{% extends "theme.html" %}
{% block title %} <!--theme.htmlのtitleタグをもってきて、その中がhello worldになる-->
  Hello World
{% endblock %} 
{% block head %} <!--theme.htmlのheadタグをもってきて、その中の{block head}のところ-->
  {{ super() }}
  <style type="text/css">
    body {
      background-color: #ababab;
    }
  </style>
{% endblock %}
{% block content %}
  <h1>{{title}}</h1>
  <p>
    {{message}}
  </p>
{% endblock %}
