<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        アンサ：トップページ
    </title>
    <script src="https://kit.fontawesome.com/a28534881d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <!--ナビゲーションの設定。navbar-dark,bg-primaryは背景色、navbar-fixed-topはナビゲーションの固定-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <!-- <nav class="navbar navbar-dark bg-primary navbar-fixed-top"> -->
        <!--ヘッダを配置するレイアウトを指定。指定しない場合は勝手にやってくれる。-->
        <!-- <div class="navbar-header"> -->
        <!--ロゴやサイト名を表示して、それをリンクにする。ここではリンクとして"/"を置いて、トップページに遷移させている-->
        <a class="navbar-brand" href="/">
            アンサ
        </a>
        <!--data-toggleにcollapse, data-targetに#nabarTextとしていることで、
                #nabarTextのタグがついているに対して、
                data-toggleで指定したクラスに対してOn-Offすることができる-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target='#navbarText'
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <!--折りたたみたい要素を指定している-->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <!--リンクにしている。ルートディレクトリにリンクを飛ばす。-->
                    <a class="nav-link" href="/">ホーム
                        <span class="sr-only">
                            (current)
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <!--リンクにしている。/aboutにリンクを飛ばす。-->
                    <a class="nav-link" href="/about">アンサについて</a>
                </li>
                <li class="nav-item">
                    <!--リンクにしている。/questionにリンクを飛ばす。-->
                    <a class="nav-link" href="/question">質問</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="/login" class="btn btn-primary">
                    ログイン
                </a>
            </span>
        </div>
        </div>
    </nav>
    <!--jumbotronは見出しを作ってくれる-->
    <div class="jumbotron">
        <!--このrowで区切られた範囲を一つの段として、それをどう使い分けるか設定-->
        <div class="row">
            <!--576px未満（スマホ）では一つの段をまるまる使って12/12にプロフィール表示し、
                576以上では一つの段の8/12=2/3にプロフィール表示する。（残りの1/3は画像）-->
            <div class="col-12 col-sm-8 col-md-8 col-lg-8">
                <h1>Theme example</h1>
                <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a
                    starting point to create something more unique by building on or modifying it.</p>
            </div>
            <!--576px未満（スマホ）では一つの段をまるまる使って画像を表示し、
                576以上では一つの段の4/12=1/3に画像を表示する。（残りの1/3はプロフィール）-->
            <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                <div class="container">
                    <!-- <h1>Hello World</h1> -->
                    <!-- <p>Hoge Fuga Foo</p> -->
                    <!--containerの中に、サムネイル領域を作る。srcで、画像のURLを指定。-->
                    <img src="http://2.bp.blogspot.com/-Vo_Zg1TcAz8/V5NDnu2l8WI/AAAAAAAA8dQ/bVr8Ybi7k9oSX8MH0Af9Kvv5MzW-ccwJQCLcB/s800/ai_pet_family.png"
                        class="img-thumbnail" width="200" height="200" alt="sample image" />
                </div>
            </div>
        </div>
        <!--ユーザーが投稿するエリアを作る-->
        <div class="row">
            <!--写真の部分-->
            <div class="col-2 col-sm-1 col-md-1 col-lg-1">
                <img class="img-thumbnail" style="min-width:36px"
                    src="https://4.bp.blogspot.com/-bTipX3Vmpts/Wn1ZgUbOHXI/AAAAAAABKM4/b31Jvq8aWssiswuiO19BAJmmAC5WAzXwACLcBGAs/s400/character_boy_normal.png">
            </div>
            <!--投稿内容の部分-->
            <div class="col-10 col-sm-11 col-md-11 col-lg-11">
                <!--cardは、なんか箱。text-centerは、箱を真ん中に置いてくれる-->
                <div class="card text-center">
                    <!--card-bodyは、メッセージ本体を切り離すやつ。枠。-->
                    <div class="card-body">
                        <p class="card-text">質問や回答を入れるための箱です。</p>
                        <a href="/reply/1" class="btn btn-primary">返信する</a>
                    </div>
                </div>
            </div>
        </div>
        <!--過去の投稿内容のエリア-->
            <!--余白を20px分とっている-->
        <div class="row" style="margin-top:20px">
            <!--返信を示すアイコン-->
            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                    <i class="fas fa-reply fa-rotate-90"></i>
            </div>
            <!--写真の部分-->
            <div class="col-2 col-sm-1 col-md-1 col-lg-1">
                <!--横幅は大きくなりすぎ無いように設定-->
                <img class="img-thumbnail" style="min-width:36px;;max-width:64px;"
                    src="https://4.bp.blogspot.com/-bTipX3Vmpts/Wn1ZgUbOHXI/AAAAAAABKM4/b31Jvq8aWssiswuiO19BAJmmAC5WAzXwACLcBGAs/s400/character_boy_normal.png">
            </div>
            <!--投稿内容の部分-->
            <div class="col-9 col-sm-10 col-md-10 col-lg-10">
                <!--cardは、なんか箱。text-centerは、箱を真ん中に置いてくれる-->
                <div class="card text-center">
                    <!--card-bodyは、メッセージ本体を切り離すやつ。枠。-->
                    <div class="card-body">
                        <p class="card-text">過去の回答や質問が入る箱です。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a28534881d.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
